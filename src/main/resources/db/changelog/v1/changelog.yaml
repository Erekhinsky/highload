databaseChangeLog:
  - changeSet:
        id: 1
        author: sofia
        changes:
          - createTable:
              tableName: role
              columns:
                - column:
                    name: id
                    type: int
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: name
                    type: clob
                    constraints:
                      unique: true
                      nullable: false
  - changeSet:
      id: 2
      author: sofia
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: hash_password
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_actual
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: when_deleted_time
                  type: timestamp
        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: user
            baseTableSchemaName: public
            constraintName: fk_user_role
            deferrable: false
            initiallyDeferred: false
            onDelete: RESTRICT
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: role
            referencedTableSchemaName: public
            validate: true
